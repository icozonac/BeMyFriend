<div class="container-fluid text-center mt-3">
  <h2>
    {{ predicate === "liked" ? "Members I like" : "Members who like me" }}
  </h2>

  <div class="container mt-3">
    <div class="d-flex justify-content-center">
      <div class="btn-group" name="predicate">
        <button
          class="btn btn-primary"
          btnRadio="liked"
          [(ngModel)]="predicate"
          (click)="loadLikes()"
        >
          Members I like
        </button>
        <button
          class="btn btn-primary"
          btnRadio="likedBy"
          [(ngModel)]="predicate"
          (click)="loadLikes()"
        >
          Members who like me
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-3 justify-content-center">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let member of members">
      <app-members-card [member]="member"></app-members-card>
    </div>
  </div>
</div>

<div class="container-fluid d-flex justify-content-center mt-3" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
